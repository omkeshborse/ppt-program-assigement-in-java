<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML TABLE</title>
<style>
    table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
  <table  >
    <tr>
      <th rowspan="3">Day</th>
      <th colspan="3">Seminar</th>
    </tr>
    <tr>
      <th colspan="2">Schedule</th>
      <th rowspan="2">Topic</th>
    </tr>
    <tr>
      <th>Begin</th>
      <th>End</th>
    </tr>
    <tr>
      <td rowspan="2">Monday</td>
      <td rowspan="2">8:00am</td>
      <td rowspan="2">9:00pm</td>
      <td>Intrduction to XML</td>
    </tr>
    <tr>
      <td>Validity DtD and relax NG</td>
    </tr>

  <tr>
    <td rowspan="3">Tuesday</td>
    <td>8:00am</td>
    <td>11:00am</td>
    <td rowspan="2">X-Path</td>
  </tr>
  <tr>
    <td>11:00am</td>
    <td>2:00pm</td>
  </tr>
  <tr>
    <td>2:00pm</td>
    <td>5:00pm</td>
    <td>XSL Transformation</td>
  </tr>

  <tr>
    <td>Wednesday</td>
    <td>8:00pm</td>
    <td>12:00pm</td>
    <td>XSL Formatting objects</td>
  </tr>
  </table>
</body>
</html>
